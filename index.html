<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design 3 - Coffee shop website design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="icon">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <nav class="navbar">
            <a href="">الرئيسية</a>
            <a href="">عننا نحن</a>
            <a href="">القائمة</a>
            <a href="">المنتجات</a>
            <a href="">التقييمات</a>
            <a href="">تواصل معنا</a>
            <a href="">المدونة</a>
        </nav>

        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>


        <div class="search-form">
            <label for="search-box"><i class="fas fa-search"></i></label>
            <input type="text" id="search-box" placeholder="أبحث هنا ...">
        </div>
        <div class="cart-item-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <div class="menu-text">
                    <h3>المنتج رقم 1</h3>
                    <p>15.99$</p>
                </div>
                <img src="images/cart-item-1.png" alt="">
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <div class="menu-text">
                    <h3>المنتج رقم 2</h3>
                    <p>15.99$</p>
                </div>
                <img src="images/cart-item-2.png" alt="">
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <div class="menu-text">
                    <h3>المنتج رقم 3</h3>
                    <p>15.99$</p>
                </div>
                <img src="images/cart-item-3.png" alt="">
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <div class="menu-text">
                    <h3>المنتج رقم 4</h3>
                    <p>السعر : 15$</p>
                </div>
                <img src="images/cart-item-4.png" alt="">
            </div>


            <button class="checkout-button">الدفع الأن</button>
        </div>

    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js">
    </script>
</body>

</html>
